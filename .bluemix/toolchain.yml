version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.svg?localize)'
  icon: icon.svg
  required:
    - shared-key-build
    - shared-key-repo
    - all-flights-service-repo
    - all-flights-service-pipeline
  info:
    git url: >-
      [https://github.com/johnnnliu/simple-toolchain](https://github.com/johnnnliu/simple-toolchain)
    git branch: >-
      [master](https://github.com/johnnnliu/simple-toolchain/tree/master)
toolchain:
  name: 'simple-toolchain-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  shared-key-repo:
    service_id: githubpublic
    parameters:
      repo_name: '{{toolchain.name}}'
      repo_url: 'https://github.com/jedward19/keyprotectjwtutil'
      type: link
      has_issues: true
      enable_traceability: true
  all-flights-service-repo:
    service_id: hostedgit
    parameters:
      repo_name: '{{toolchain.name}}'
      repo_url: 'https://git.ng.bluemix.net/drssgroup/alt-flights-service.git'
      type: link
      has_issues: true
      enable_traceability: true
  all-flights-service-pipeline:
    service_id: pipeline
    parameters:
      services:
        - all-flights-service-repo
      name: '{{services.all-flights-service-repo.parameters.repo_name}}'
      ui-pipeline: true
      configuration:
        content:
          $text: all-flights-service-pipeline.yml
        env:
          DEV_SPACE: dev
          IQA_SPACE: iqa
          REPO: all-flights-service-repo
          CF_APP_NAME: '{{form.pipeline.parameters.prod-app-name}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
        execute: false
  simple-toolchain-repo:
    service_id: githubpublic
    parameters:
      repo_name: '{{toolchain.name}}'
      repo_url: 'https://github.com/johnnnliu/simple-toolchain'
      type: link
      has_issues: true
      enable_traceability: true
  shared-key-build:
    service_id: pipeline
    parameters:
      services:
        - shared-key-repo
      name: '{{services.shared-key-repo.parameters.repo_name}}'
      ui-pipeline: true
      configuration:
        content:
          $text: shared_key_pipeline.yml
        env:
          DEV_SPACE: dev
          IQA_SPACE: iqa
          REPO: shared-key-repo
          CF_APP_NAME: '{{form.pipeline.parameters.prod-app-name}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
        execute: false
  webide:
    service_id: orion
form:
  pipeline:
    parameters:
      prod-app-name: '{{services.shared-key-repo.parameters.repo_name}}'
    schema:
      $ref: deploy.json
